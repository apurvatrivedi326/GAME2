<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Classic Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            gap: 2rem;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.2rem;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            margin-top: 0.5rem;
        }

        #gameCanvas {
            background: #1a1a2e;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin: 1.5rem 0;
        }

        .controls {
            margin-top: 1.5rem;
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .instructions {
            margin-top: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 15px;
        }

        .instructions p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .difficulty-selector {
            margin-bottom: 1rem;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid transparent;
            padding: 0.5rem 1.5rem;
            margin: 0.3rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-color: white;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .game-over h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #f5576c;
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-speed="150">Easy</button>
            <button class="difficulty-btn" data-speed="100">Medium</button>
            <button class="difficulty-btn" data-speed="60">Hard</button>
        </div>

        <div class="score-board">
            <div class="score-item">
                <span>Score</span>
                <span class="score-value" id="score">0</span>
            </div>
            <div class="score-item">
                <span>High Score</span>
                <span class="score-value" id="highScore">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button class="btn" id="startBtn">Start Game</button>
            <button class="btn" id="pauseBtn">Pause</button>
        </div>

        <div class="instructions">
            <p>üéÆ <strong>Controls:</strong> Arrow Keys or WASD to move</p>
            <p>üéØ <strong>Goal:</strong> Eat the food and grow longer!</p>
            <p>‚ö†Ô∏è <strong>Avoid:</strong> Don't hit the walls or yourself!</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button class="btn" onclick="location.reload()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameSpeed = 150;
        let gameLoop;
        let isGameRunning = false;
        let isPaused = false;

        highScoreElement.textContent = highScore;

        // Difficulty selection
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                if (!isGameRunning) {
                    document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    gameSpeed = parseInt(this.dataset.speed);
                }
            });
        });

        // Control buttons
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);

        // Keyboard controls
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            const A = 65, W = 87, D = 68, S = 83;

            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if ((keyPressed === LEFT || keyPressed === A) && !goingRight) {
                dx = -1; dy = 0;
            }
            if ((keyPressed === UP || keyPressed === W) && !goingDown) {
                dx = 0; dy = -1;
            }
            if ((keyPressed === RIGHT || keyPressed === D) && !goingLeft) {
                dx = 1; dy = 0;
            }
            if ((keyPressed === DOWN || keyPressed === S) && !goingUp) {
                dx = 0; dy = 1;
            }
        }

        function startGame() {
            if (!isGameRunning) {
                isGameRunning = true;
                isPaused = false;
                snake = [{ x: 10, y: 10 }];
                dx = 1;
                dy = 0;
                score = 0;
                scoreElement.textContent = score;
                generateFood();
                gameLoop = setInterval(updateGame, gameSpeed);
                document.getElementById('startBtn').textContent = 'Restart';
            } else {
                clearInterval(gameLoop);
                isGameRunning = false;
                startGame();
            }
        }

        function togglePause() {
            if (isGameRunning) {
                isPaused = !isPaused;
                document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
            }
        }

        function updateGame() {
            if (isPaused) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, segment.y * gridSize,
                    segment.x * gridSize + gridSize, segment.y * gridSize + gridSize
                );
                gradient.addColorStop(0, index === 0 ? '#4facfe' : '#00f2fe');
                gradient.addColorStop(1, index === 0 ? '#00f2fe' : '#4facfe');

                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);

                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x * gridSize + 6, segment.y * gridSize + 6, 3, 3);
                    ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 6, 3, 3);
                }
            });

            // Draw food
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, 0,
                food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2
            );
            foodGradient.addColorStop(0, '#f093fb');
            foodGradient.addColorStop(1, '#f5576c');

            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                    return;
                }
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            isGameRunning = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }

            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // Initial draw
        drawGame();
    </script>
</body>

</html>
